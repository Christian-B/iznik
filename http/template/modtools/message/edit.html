<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title js-modal-title">Edit <em>{{subject}}</em></h4>
            </div>
            <div class="modal-body js-modal-body">
                <p>
                    <span class="text-muted">
                        From: <span class="js-myname" /> &lt;{{obj.groups[0].nameshort}}-owner@yahoogroups.com&gt;<br>
                        To: {{obj.fromname}} &lt{{obj.fromaddr}}&gt;
                    </span>
                </p>
                <input type="text" class="botspace form-control js-subject" value="{{subject}}" />
                <textarea class="form-control js-text" rows="10">Some text</textarea>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger js-editfailed" style="display: none;">
                    Edit failed.  Please try again - it can work the next time.
                </div>

                <button type="button" class="btn btn-success js-save">Save</button>
                <button type="button" class="btn btn-white js-close" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
