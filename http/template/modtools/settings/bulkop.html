<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="glyphicon glyphicon-remove-circle pull-right glyphicon-larger" class="close" data-dismiss="modal" />
                <% if (obj.title) { %>
                <h4 class="modal-title js-modal-title">Edit '{{title}}'</h4>
                <% } else { %>
                <h4 class="modal-title js-modal-title">Add new Bulk Op</h4>
                <% } %>
            </div>
            <div class="bulkopmodalbody modal-body js-modal-body">
                <div id="js-form"></div>
            </div>
            <div class="modal-footer">
                <% if (!obj.protected) { %>
                <button type="button" class="btn btn-success js-save">Save Changes</button>
                <button type="button" class="btn btn-danger js-delete">Delete</button>
                <button type="button" class="btn btn-white js-close" data-dismiss="modal">Cancel</button>
                <% } else { %>
                <button type="button" class="btn btn-white js-close" data-dismiss="modal">Close</button>
                <% } %>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
