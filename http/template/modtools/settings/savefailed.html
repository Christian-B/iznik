<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="glyphicon glyphicon-remove-circle pull-right glyphicon-larger" class="close" data-dismiss="modal" />
                <h4 class="modal-title js-modal-title">Save Failed!</h4>
            </div>
            <div class="modal-body js-modal-body">
                <div class="alert alert-danger">
                    Your changes were not saved.
                </div>
                <div>Something went wrong; we got this error: {{status}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
