<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="panel-title">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <div class="ellipsis">
                            <div class="glyphicon glyphicon-envelope" />&nbsp;<% if (obj.email) { %>{{email}}<% } else { %><em>Email not known</em><% } %>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ellipsis">
                            <div class="glyphicon glyphicon-user" />&nbsp;<% if (obj.displayname && displayname.trim().length > 0) { %>{{displayname}}<% } else { %><em>Blank name</em><% } %>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="completefull nomargin">
            <div class="row-fluid">
                <div class="alert alert-danger">
                    {{suspectreason}}
                </div>
            </div>
            <div class="row-fluid">
                <div class="noleftpad col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body small">
                            <div class="yahoouserinfo js-yahoo"></div>
                            <div class="js-otheremails" />
                        </div>
                    </div>
                </div>
                <div class="noleftpad col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body small">
                            <div class="js-user"></div>
                            <div class="js-memberof" />
                            <div class="js-applied" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
