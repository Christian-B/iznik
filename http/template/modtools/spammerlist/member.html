<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="panel-title">
                <div class="row-fluid">
                    <div class="col-md-4">
                        <div class="ellipsis">
                            <div class="glyphicon glyphicon-envelope" />&nbsp;<% if (user.email) { %>{{user.email}}<% } else { %><em>Email not known</em><% } %>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="ellipsis">
                            <div class="glyphicon glyphicon-user" />&nbsp;<% if (user.displayname && user.displayname.trim().length > 0) { %>{{user.displayname}}<% } else { %><em>Blank name</em><% } %>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="glyphicon glyphicon-calendar" />&nbsp;<div class="inline js-added" />
                    </div>
                </div>
            </div>
        </div>
        <% if (obj.byuser) { %>
        <span class="text-muted"><small>Reported by {{byuser.displayname}}</small></span>
        <% } %>
    </div>
    <div class="panel-body">
        <div class="completefull nomargin">
            <div class="row-fluid">
                <div class="col-md-12 noleftpad">
                    <div class="alert alert-info">
                        {{reason}}
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="noleftpad col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body small">
                            <div class="js-otheremails" />
                        </div>
                    </div>
                </div>
                <div class="noleftpad col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body small">
                            <div class="js-user"></div>
                            <div class="js-applied" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="panel-footer">
        </div>
    </div>
</div>
