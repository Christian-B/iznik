<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title js-modal-title">Message Not on Yahoo</h4>
            </div>
            <div class="modal-body js-modal-body">
                <p>This message can't be edited, because it's not on Yahoo.  This can happen if a message is posted,
                and Yahoo hasn't processed it yet.</p>
                <p>Please try again later - usually this will work in a few minutes when Yahoo wakes up.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-error js-cancel">Close</button>
            </div>
        </div>
    </div>
</div>
