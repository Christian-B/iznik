<h1 class="text-center">Ok, now tell us about your item</h1>
<div class="row-fluid">
    <div class="col-md-4">
        <div class="glyphicon glyphicon-camera glyphicon-behemoth"/>
        <div class="btn btn-large btn-info js-upload fileinput-button">
            <i class="glyphicon glyphicon-plus" />
            Upload photos
            <input id="fileupload" type="file" name="files[]" multiple="">
        </div>
    </div>
    <div class="col-md-8">
        <p class="js-addprompt text-center text-muted">Please add a photo - you'll get a better response.</p>
        <p class="js-uploading hidden"><span class="glyphicon glyphicon-refresh rotate" />&nbsp;Uploading...</p>
        <p class="js-uploaded hidden"><span class="glyphicon glyphicon-ok success" />&nbsp;Upload Complete</p>
        <p class="js-uploadfailed hidden"><span class="glyphicon glyphicon-cross error" />&nbsp;Upload Failed</p>
        <div class="js-progress progress">
            <div class="progress-bar progress-bar-success" style="width: 0%;"></div>
        </div>
        <div class="row">
            <ul class="list-unstyled js-thumbnails"></ul>
        </div>
    </div>
</div>
<div class="clearfix" />
<div class="row topspace">
    <div class="col-md-12">
        <div class="alert alert-info" style="display: none;">
            <ul class="padleft list-inline js-items"></ul>
        </div>
    </div>
</div>
<div class="row-fluid botspace">
    <div class="col-md-12">
        <input type="text" id="item" class="input-lg topspace form-control js-item" placeholder="What is it?  E.g. sofa, bike, rabbit hutch" />
    </div>
</div>
<div class="row-fluid botspace" >
    <div class="col-md-12 ">
        <textarea class="form-control topspace js-description" rows="5" placeholder="Please give a few details if possible, e.g. colour, condition size etc." />
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12 text-center">
        <div class="btn btn-success topspace btn-lg btn-block js-next" style="display: none">Next >></div>
    </div>
</div>
