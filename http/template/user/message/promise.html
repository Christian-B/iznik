<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title js-modal-title">Promise this to {{message.subject}}</h4>
            </div>
            <div class="modal-body js-modal-body">
                <p>You're promising to give <em>{{message.subject}}</em> to <b>{{user.displayname}}</b>.</p>
                <p>You can change your mind later, if it doesn't work out.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success js-confirm">Confirm</button>
                <button type="button" class="btn btn-error js-cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
