<% if (obj.collection == 'Rejected') { %>
<div class="alert alert-danger">
    Returned <abbr class="timeago" title="{{arrival}}"/> on {{namedisplay}}
</div>
<% } else { %>
<p class="text-muted">
    <small>
        <abbr class="timeago" title="{{arrival}}"/> on {{namedisplay}}</span>
        <% } %>
    </small>
</p>
<% } %>
