<div class="panel-heading">
    <a class="nodecor js-caret" data-toggle="collapse" href="#wanted-{{id}}">
        <div class="msgsubj panel-title">
            <div class="row">
                <div class="col-xs-8 col-sm-10 col-md-8">
                    {{subject}}
                </div>
                <div class="col-xs-2 col-sm-1 col-md-2">
                    <span class="badge js-replycount <% if (obj.replies.length == 0) { %> faded<% } %>" title="The number of people who've replied.">
                        <div class="glyphicon glyphicon-user" />
                        {{obj.replies.length}}
                    </span>
                    <div class="js-unreadcountholder">
                        <span class="badge badge-unread" title="The number of unread replies.">
                            <div class="glyphicon glyphicon-comment" />
                            <div class="js-unreadcount inline" />
                        </span>
                    </div>
                </div>
                <div class="col-xs-2 col-sm-1 col-md-2">
                    <button class="btn btn-white">
                        <span class="js-caretdown caret"></span>
                        <span class="js-caretup caret icon-flipped-y" style="display: none"></span>
                    </button>
                </div>
            </div>
        </div>
    </a>
    <div id="wanted-{{id}}" class="panel-collapse collapse">
        <div class="panel-body nopad">
            <div class="row topspace">
                <div class="col-xs-10">
                    <% if (textbody.length == 0) { %>
                    <em>There's no description.</em>
                    <% } else { %>
                    {{textbody}}
                    <% } %>
                </div>
                <div class="nopad col-xs-2">
                    <ul class="list-inline list-unstyled js-attlist" />
                </div>
            </div>
            <div class="row topspace">
                <div class="col-sm-12">
                    <div class="js-groups" />
                    <div class="alert alert-warning js-noreplies" style="display: none;">
                        You don't have any replies yet.  We'll alert you when you do.
                    </div>
                    <ul class="js-replies list-unstyled" />
                </div>
            </div>
        </div>
        <hr class="nopad nomargin" />
        <div class="row">
            <div class="col-xs-12 topspace">
                <button class="btn btn-success inline js-received">
                    <div class="glyphicon glyphicon-ok"></div>
                    It's been RECEIVED
                </button>
                <button class="btn js-edit">
                    <div class="glyphicon glyphicon-pencil"></div>
                    Edit
                </button>
                <button class="btn js-withdraw">
                    <div class="glyphicon glyphicon-trash"></div>
                    Withdraw
                </button>
            </div>
        </div>
    </div>
</div>
