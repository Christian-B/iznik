<div class="panel-heading">
    <a class="nodecor js-caret" data-toggle="collapse" href="#wanted-{{id}}">
        <button class="btn btn-white pull-right">
            <span class="js-caretdown caret"></span>
            <span class="js-caretup caret icon-flipped-y" style="display: none"></span>
        </button>
        <div class="msgsubj panel-title">
            {{subject}}
            <% if (obj.replies.length > 0) { %>
            <span class="badge js-replycount" title="The number of people who've replied.">
                <div class="glyphicon glyphicon-user" />
                {{obj.replies.length}}
            </span>
            <% } %>
            &nbsp;
            <span class="badge badge-unread js-unreadcountholder" title="The number of unread replies about this item.">
                <div class="glyphicon glyphicon-comment" />
                <div class="js-unreadcount inline" />
            </span>
            <span class="js-noreplies badge faded" title="No replies yet.">
                <div class="glyphicon glyphicon-user" />
                0
            </span>
        </div>
    </a>
    <div id="wanted-{{id}}" class="panel-collapse collapse">
        <div class="panel-body nopad">
            <div class="row">
                <div class="col-md-10">
                    <div class="js-groups" />
                </div>
                <div class="nopad col-md-2">
                    <ul class="list-inline list-unstyled js-attlist" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 topspace">
                    <button class="btn btn-success inline js-markas">
                        <div class="glyphicon glyphicon-ok"></div>
                        It's been RECEIVED
                    </button>
                    <button class="btn js-repost">
                        <div class="glyphicon glyphicon-repeat"></div>
                        Post Again
                    </button>
                    <button class="btn js-withdraw">
                        <div class="glyphicon glyphicon-trash"></div>
                        Withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
