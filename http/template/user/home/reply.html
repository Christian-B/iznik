<div class="panel panel-success">
    <div class="panel-heading">
        <a class="nodecor js-caret" data-toggle="collapse" href="#reply-{{id}}">
            <div class="row">
                <div class="hidden-xs-2 col-sm-2 col-md-2">
                    {{chat.user2.displayname}}
                </div>
                <div class="col-xs-8 col-sm-8 col-md-6">
                    Re: {{subject}}
                </div>
                <div class="col-xs-2 col-sm-1 col-md-2 nopad">
                    <ul class="list-unstyled list-inline">
                        <li>
                            <div class="js-unreadcountholder">
                                <span class="badge badge-unread" title="The number of unread replies in this conversation.">
                                    <div class="glyphicon glyphicon-comment" />
                                    <div class="js-unreadcount inline" />
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-2 col-sm-1 col-md-2">
                    <button class="btn btn-white pull-right">
                        <span class="js-caretdown caret"></span>
                        <span class="js-caretup caret icon-flipped-y" style="display: none"></span>
                    </button>
                </div>
            </div>
        </a>
    </div>
    <div id="reply-{{id}}" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="row topspace">
                <div class="col-xs-10">
                    <div class="lead prewrap js-textbody"><% if (textbody.length == 0) { %><em>There's no description.</em><% } else { %><%-textbody%><% } %></div>
                </div>
                <div class="nopad col-xs-2">
                    <ul class="list-inline list-unstyled js-attlist" />
                </div>
            </div>
            <div class="row topspace chat-content chat-other nomargin">
                <div class="tbspace margleft chat-message col-sm-8">
                    <span class="padleft padtop clickme js-chat">
                        {{chat.snippet}}...
                    </span>
                    <abbr class="timeago text-muted" title="{{chat.lastdate}}" ></abbr>
                </div>
                <div class="col-sm-4">
                    <div class="btn btn-primary js-chat margin pull-right" title="Chat to {{chat.user2.displayname}}">
                        <span class="vcenter glyphicons glyphicons-conversation glyphicon-larger" />
                        <% if (chat.unseen != 0) { %>
                        <span class="badge badge-unread">{{chat.unseen}}</span>
                        <% } %>
                        <span class="topspace">
                            &nbsp;See conversation
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <hr class="nopad nomargin" />
    </div>
</div>
