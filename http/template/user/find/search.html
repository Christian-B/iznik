<h1 class="text-center">Ok, what are you looking for?</h1>
<div class="row-fluid">
    <div class="col-md-12 text-center nopad">
        <div class="input-group input-group-lg">
            <input type="text" class="js-search form-control" placeholder="e.g. sofa, bike, desk..." aria-describedby="searchbutton">
            <span class="input-group-addon btn-success" id="searchbutton">
                <span class="glyphicon glyphicon-search" />&nbsp;Search
            </span>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12 nopad">
        <ul class="topspace list-unstyled js-list">
        </ul>
        <div class="js-none" style="display: none">
            <div class="alert alert-info">
                We couldn't find anything.  Try searching for something else.
            </div>
        </div>
    </div>
</div>
