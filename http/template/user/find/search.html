<h1 class="text-center">Ok, what are you looking for?</h1>
<div class="row-fluid">
    <div class="col-md-12 text-center nopad">
        <div class="input-group input-group-lg">
            <input type="text" class="js-search form-control" placeholder="e.g. sofa, bike, desk..." aria-describedby="searchbutton">
            <span class="input-group-addon btn-success clickme" id="searchbutton">
                <span class="glyphicon glyphicon-search" />&nbsp;Search
            </span>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12 nopad">
        <div class="js-none" style="display: none">
            <div class="alert alert-info">
                We couldn't find anything.  Try searching for something else, or post a WANTED to ask other freeglers
                for something.
            </div>
        </div>
    </div>
</div>
<div class="row-fluid js-postwanted" style="display: none">
    <div class="topspace col-md-12 nopad">
        <div class="nopadtop alert alert-info">
            <div>
                <h3>
                    <div class="glyphicon glyphicon-info-sign glyphicon-larger" />
                    Can't see what you're looking for?
                </h3>
                Ask other freegleers if they can help you out:
            </div>
            <a href="/find/whatisit" class="js-wanted" style="display: none;">
                <div class="topspace btn btn-lg btn-primary">
                    <div class="glyphicon glyphicon-search"></div>&nbsp;Post a WANTED
                </div>
            </a>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-12 nopad">
        <ul class="topspace list-unstyled js-list">
        </ul>
    </div>
</div>
