<h1 class="text-center">So, what are you looking for?</h1>
<div class="row-fluid">
    <div class="col-xs-3">
        <div class="glyphicon glyphicon-camera glyphicon-behemoth"/>
        <div class="clearfix"/>
        <div class="btn btn-large btn-info js-upload fileinput-button">
            <i class="glyphicon glyphicon-plus" />
            Upload photos
            <input id="fileupload" type="file" name="files[]" multiple="">
        </div>
    </div>
    <div class="col-xs-6">
        <div class="alert alert-info topspace js-addprompt">
            <div class="glyphicon glyphicon-info-sign" />&nbsp;People like photos - so if you add one of something similar to what you want, you'll get a better response.
        </div>
        <p class="js-uploading hidden"><span class="glyphicon glyphicon-refresh rotate" />&nbsp;Uploading...</p>
        <p class="js-uploadfailed hidden"><span class="glyphicon glyphicon-cross error" />&nbsp;Upload Failed</p>
        <div class="row">
            <ul class="list-unstyled js-thumbnails"></ul>
        </div>
    </div>
</div>
<div class="clearfix" />
<div class="row-fluid topspace">
    <div class="col-md-12">
        <div class="js-sugghelp" />
        <p class="text-muted">In a single word or phrase, what are you looking for?</p>
        <div class="form-group">
            <select class="js-items" multiple />
        </div>
    </div>
</div>
<div class="row-fluid botspace" >
    <div class="col-md-12 ">
        <div class="form-group">
            <textarea spellcheck="true" class="form-control topspace js-description" rows="5" placeholder="Please give a few more details about what you're looking for, and why you'd like it." />
        </div>
    </div>
</div>
<div class="row-fluid" >
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <div class="glyphicon glyphicon-ok-sign success glyphicon-behemoth topspace botspace js-ok js-next" style="display: none" />
    </div>
    <div class="col-md-3"></div>
</div>
<div class="clearfix" />
<div class="row-fluid">
    <div class="col-md-12 text-center">
        <div class="btn btn-success topspace btn-lg btn-block js-next"  style="display: none">Next >></div>
    </div>
    <div class="alert alert-danger js-saveerror" style="display: none">
        We couldn't save your message.  Please try again later.
    </div>
</div>
