<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title js-modal-title text-center">Sign In or Sign Up</h4>
            </div>
            <div class="row">
                <div class="modal-body js-modal-body fullholder">
                    <div class="container js-buttons fullholder">
                        <p class="text-center">Please pick a way to sign in and get going!</p>

                        <div class="fullholder text-center js-buttonholder">
                                <div>
                                    <img class="clickme js-loginFB signinbutton" src="/images/signinbuttons/facebook.png"/>
                                </div>
                                <div id="gConnect">
                                    <img class="clickme js-loginGoogle signinbutton" src="/images/signinbuttons/google.png"/>
                                </div>
                                <div>
                                    <img class="clickme js-loginYahoo signinbutton" src="/images/signinbuttons/yahoo.png"/>
                                </div>
                                <div>
                                    <img class="clickme js-loginNative signinbutton" src="/images/signinbuttons/native.png"/>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row tbspace js-native" style="display:none;">
                <div class="col-md-6">
                    <h3 class="text-center">Sign In</h3>

                    <p class="text-center gray">(if you've already signed up with us)</p>

                    <div class="js-signinform">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control js-email" placeholder="Your email address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control js-password" maxlength="40"
                                   placeholder="Password">
                        </div>
                        <button class="btn btn-success botspace fullholder js-signin">Sign In</button>
                        <button class="btn fullholder js-forgot">I forgot my password</button>
                    </div>
                    <div class="alert alert-danger js-signinerror" style="display:none;">
                        <strong>Error!</strong>
                        <span class="js-errmsg"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="text-center">Sign Up</h3>

                    <p class="text-center gray">(if you're new to us)</p>

                    <div class="js-signupform">
                        <div class="form-group">
                            <input type="text" class="form-control js-firstname" maxlength="40"
                                   placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control js-lastname" maxlength="40" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control js-email" maxlength="40"
                                   placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control js-password" maxlength="40"
                                   placeholder="Password">
                        </div>
                        <button class="btn btn-info botspace fullholder js-signup">Sign Up</button>
                    </div>
                    <div class="alert alert-danger js-signuperror" style="display:none;">
                        <strong>Error!</strong>
                        <span class="js-errmsg"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
