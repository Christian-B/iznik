<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="glyphicon glyphicon-remove-circle pull-right glyphicon-larger" class="close" data-dismiss="modal" />
                <h4 class="modal-title js-modal-title">Lost Password</h4>
            </div>
            <div class="modal-body js-modal-body">
                <div class="alert alert-danger" role="alert">
                    <% if (ret.status) { %>
                    {{ret.status}}
                    <% } else { %>
                    We're afraid that didn't work.  Please try again later.  If this keeps happening, please <a href="/contact">contact us</a>.
                    <% } %>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default js-close" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
