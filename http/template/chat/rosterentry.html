<div class="ellipsis clickme js-click">
    <% if (status == 'Online') { %>
    <div class="led-green inline pull-left" />
    <% } %>
    <% if (status == 'Away') { %>
    <div class="led-yellow inline pull-left" />
    <% } %>
    <% if (status == 'Offline') { %>
    <div class="led-red inline pull-left" />
    <% } %>
    <div>{{user.displayname}}</div>
</div>
