<div class="row nopad nomargin">
    <% if (obj.left) { %>
    <div class="col-xs-12 nopad">
    <% } else { %>
    <div class="col-xs-2 nopad" />
    <div class="col-xs-10 nopad">
    <% } %>
        <div class="panel panel-success padmd">
            <div class="panel-heading">
                <div class="row">
                    <% if (obj.user) { %>
                        <span class="text-muted padmd">{{user.displayname}} is interested in:</span>
                    <% } %>
                    <% if (refmsg.attachments && refmsg.attachments.length > 0) { %>
                        <div class="col-xs-2 nopad">
                            <img class="nomargin thumbnail img-smallerthumbnail" src="{{refmsg.attachments[0].path}}?w=100" />
                        </div>
                        <div class="col-xs-10">
                    <% } else { %>
                        <div class="col-xs-12 nopadright">
                    <% } %>
                        {{refmsg.subject}}
                    </div>
                </div>
            </div>
            <div class="panel-body">
                {{message}}
            </div>
        </div>
    </div>
</div>
<% if (!obj.sameasnext) { %>
<div class="row-fluid fullholder nopad">
    <div class="col-sm-12 padsmall">
        <abbr class="chat-when botspace  <% if (obj.left) { %>pull-left<% } else { %>pull-right<% } %> text-muted small timeago" title="{{date}}" />
    </div>
</div>
<% } %>
