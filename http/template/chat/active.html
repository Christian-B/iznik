<div class="row-fluid js-chatheader">
    <div class="chat-name">
        <img src="/images/wingrip.png" class="clickme pull-left js-grip">&nbsp;
        {{name}}
        <span class="js-count badge badge-unread" style="display: none;"></span>
        &nbsp;
        <div class="js-privacy inline">
            <% if (obj.group) { %>
            <div class="glyphicon <% if (obj.modonly) { %>glyphicon-lock<% } else { %>glyphicon-globe<% } %>" title="This chat is <% if (obj.modonly) { %>restricted<% } else { %>public<% } %> to <% if (obj.modonly) { %>moderators<% } else { %>members<% } %> of {{group.namedisplay}}." />
            <% } else { %>
            <div class="glyphicon glyphicon-lock" title="This chat is private." />
            <% } %>
        </div>

        <div class="pull-right">
            <div class="js-minimise inline padleft padright" title="Minimise this chat. It'll still show in your chat list" >
                <div class="clickme glyphicon glyphicon-minus"/>
            </div>
            <% if (!obj.group) { %>
            <div class="clickme inline glyphicon glyphicon-remove js-remove" title="Remove this chat.  It won't show in your chat list." />
            <% } %>
        </div>
    </div>
    <% if (obj.description) { %>
    <div class="padleft text-muted">{{description}}</div>
    <hr class="nomargin" />
    <% } %>
</div>
<div class="row-fluid">
    <div class="chat-content">
        <div class="chat-messages-panel js-leftpanel">
            <div class="overscrolly list-unstyled chat-messages js-messages nopad" />
        </div>
        <% if (obj.group) { %>
        <div class="splitter" />

        <div class="chat-roster-panel">
            <select class="form-control js-status" title="Status">
                <option value="Online">Online</option>
                <option value="Away">Appear Away</option>
                <option value="Offline">Appear Offline</option>
            </select>
            <div class="clearfix" />
            <div class="js-roster" />
        </div>
        <% } %>
    </div>
</div>
<div class="row-fluid js-chatfooter">
    <div class="input-group">
        <input type="text" maxlength="1024" class="chat-input form-control js-message" aria-describedby="chat-promise-{{id}}" placeholder="Type here...">
        <span class="input-group-addon js-promise" id="chat-promise-{{id}}">
            <span class=" glyphicons glyphicons-handshake" title="Promise an item to this person" />
        </span>
    </div>
</div>
