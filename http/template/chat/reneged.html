<div class="panel panel-warning padmd">
    <div class="panel-heading">
        <div class="row padleft">
            <% if (refmsg.fromuser.id == obj.myid) { %>
            <h3 class="nomargin"><div class="glyphicons glyphicons-remove-circle glyphicon-larger" />&nbsp;>Cancelled promise</h3>
            <% } else { %>
            <h3 class="nomargin">Sorry...</h3>
            This is no longer promised to you:
            <% } %>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <% if (refmsg.attachments && refmsg.attachments.length > 0) { %>
                <div class="col-xs-2 nopad">
                    <img class="nomargin thumbnail img-responsive" src="{{refmsg.attachments[0].path}}?w=100" />
                </div>
                <div class="col-xs-10 nopadright">
            <% } else { %>
                <div class="col-xs-12 nopadright">
            <% } %>
                    {{refmsg.subject}}
                </div>
        </div>
    </div>
</div>
