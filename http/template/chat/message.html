<div class="row-fluid fullholder nopad">
        <div class="<%if (!obj.sameaslast) { %>topspace <% } %><%if (!obj.sameasnext) { %>botspace <% } %><% if (obj.user) { %>pull-left chat-other<% } else { %>pull-right chat-mine<% } %> fullholder nopad">
            <% if (!obj.user) { %><div class="col-xs-1" /><% } %>
            <div class="col-xs-3 col-md-2 padsmall ellipsis" title="<% if (obj.user) { %>{{user.displayname}}<% } %>">
                    <% if (obj.user) { %>{{user.displayname}}<% } %>
            </div>
            <div class="col-xs-8 col-md-9">
                <div class="chat-message <% if (obj.user && id > lastmsgseen) { %> chat-message-unseen <% } %><% if (obj.user) { %>pull-left<% } else { %>pull-right<% } %>">
                    {{message}}
                </div>
            </div>
            <% if (obj.user) { %><div class="col-xs-1" /><% } %>
        </div>
        <br />
</div>
<div class="row-fluid fullholder nopad">
    <% if (obj.user) { %>
        <div class="col-xs-2 nopad" />
        <div class="col-xs-10 nopad">
    <% } else { %>
        <div class="col-xs-12 nopad">
    <% } %>
            <% if (!obj.sameasnext) { %>
            <abbr class="chat-when  <% if (obj.user) { %>pull-left<% } else { %>pull-right<% } %> text-muted small timeago" title="{{date}}" />
            <% } %>
        </div>
</div>
<div class="clearfix"/>
