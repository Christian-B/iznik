<div class="row-fluid fullholder nopad">
        <div class="<%if (!obj.sameaslast) { %>topspace <% } %><%if (!obj.sameasnext) { %>botspace <% } %><% if (obj.user) { %>pull-left chat-other<% } else { %>pull-right chat-mine<% } %> fullholder nopad">
            <% if (!obj.user) { %><div class="col-xs-1" /><% } %>
            <div class="col-xs-3 col-md-2 padsmall">
                    <% if (obj.user) { %>{{user.displayname}}<% } %>
            </div>
            <div class="col-xs-8 col-md-9 chat-message <% if (id > lastmsgseen) { %> chat-message-unseen <% } %>">
                    {{message}}
            </div>
            <% if (obj.user) { %><div class="col-xs-1" /><% } %>
        </div>
        <br />
        <% if (!obj.sameasnext) { %>
        <abbr class="chat-when  <% if (obj.user) { %>pull-right<% } else { %>pull-left<% } %> text-muted small timeago" title="{{date}}" />
        <% } %>
    <div class="clearfix"/>
</div>
